<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Ryan Ferreira</title>
    <link rel="stylesheet" href="stylesGlobal.css">
    <link rel="stylesheet" href="styles/windows.css">
    <link rel="stylesheet" href="styles/fileExplorer.css">
    <link rel="stylesheet" href="styles/startMenu.css">
    <link rel="stylesheet" href="styles/taskbar.css">
    <link rel="stylesheet" href="styles/desktop.css">
</head>

<body>
    <!-- Atalhos -->
    <div class="shortcuts">
        <div class="desktop-icon" onclick="openWindow('explorer')">
            <img src="assets/icons/folder.png" />
            <span>My projects</span>
        </div>

        <div class="desktop-icon"
            onclick="openArchive('My Final Project - Landing Page', 'https://refractionsofgreed.vercel.app')">
            <img src="assets/icons/gear.png" />
            <span>Final Project</span>
        </div>
    </div>

    <!-- Explorador de Arquivos -->
    <div id="explorer" class="window shadow inside" style="top:48px; left:196px;">
        <div onpointerdown="drag(event, 'explorer')" class="title-bar">
            <span>Explorer.exe - My Projects</span>
            <div class="window-buttons">
                <button onclick="maximizeWindow('explorer')">O</button>
                <button onclick="closeWindow('explorer')">X</button>
            </div>
        </div>

        <div class="folders">
            <div class="folder" onclick="updateArchives('about', true)">
                <img src="assets/icons/folder.png" />
                <div>About me</div>
            </div>

            <div class="folder" onclick="updateArchives('cSharp', true)">
                <img src="assets/icons/folder.png" />
                <div>C#</div>
            </div>

            <div class="folder" onclick="updateArchives('thesis', true)">
                <img src="assets/icons/folder.png" />
                <div>Thesis</div>
            </div>

            <div class="folder" onclick="updateArchives('test', true)">
                <img src="assets/icons/folder.png" />
                <div>File test</div>
            </div>
        </div>

        <div id="breadcrumb" class="breadcrumb">
        </div>
        <div id="file-list" class="file-list"></div>
    </div>

    <!-- Janela do iframe -->
    <div id="window-viewer" class="window shadow inside" style="top:96px; left:256px;">
        <div onpointerdown="drag(event, 'window-viewer')" class="title-bar">
            <span id="viewer-title">Arquivo</span>
            <div class="window-buttons">
                <button onclick="maximizeWindow('window-viewer')">O</button>
                <button onclick="closeWindow('window-viewer')">X</button>
            </div>
        </div>

        <div id="viewer">
            <iframe id="viewer-frame"></iframe>
        </div>
    </div>

    <!-- Barra de Tarefas -->
    <div class="taskbar">
        <button onclick="openStartMenu()" class="taskbar-icons">
            <img class="start-icon" src="assets/icons/tux.png" />
            <p>Start</p>
        </button>

        <button class="taskbar-icons" id="clock">00/00/0000 | --:--</button>
    </div>

    <div id="start-menu">
        <div class="label">
            <p>Ryan Ferreira</p>
        </div>
        <div id="applications">
            <button onmouseenter="showCategory('Test', this)">Item 1</button>
            <button class="github">Github Profile</button>
        </div>
        <div class="side-profile">
            <img class="side-profile-img" src="https://avatars.githubusercontent.com/u/198508806"
                alt="My Github Profile Picture">
            <p>Hello there!</p>
            <button class="side-profile-button" onmouseenter="showCategory('social', this)">Social</button>
        </div>
    </div>

    <script src="scripts/taskbar.js"></script>
    <script src="scripts/fileExplorer.js"></script>
    <script src="scripts/startMenu.js"></script>
    <script src="scripts/windowManagement.js"></script>
</body>

</html>
