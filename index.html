<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesGlobal.css">
    <link rel="stylesheet" href="styles/windows.css">
    <link rel="stylesheet" href="styles/fileExplorer.css">
    <link rel="stylesheet" href="styles/startMenu.css">
    <link rel="stylesheet" href="styles/taskbar.css">
    <link rel="stylesheet" href="styles/desktop.css">
    <title>Portfolio - Ryan Ferreira</title>
</head>

<body>
    <!-- Atalhos -->
    <div class="shortcuts">
        <div class="desktop-icon" onclick="createExplorer()">
            <img src="assets/icons/folder.png" />
            <span>My projects</span>
        </div>

        <div class="desktop-icon"
            onclick="createWindow('My Final Project - Landing Page', 'https://refractionsofgreed.vercel.app')">
            <img src="assets/icons/gear.png" />
            <span>Final Project</span>
        </div>
    </div>

    <!-- Barra de Tarefas -->
    <div class="taskbar">
        <button onclick="openStartMenu()" class="taskbar-icons">
            <img class="start-icon" src="assets/icons/tux.png" />
            <p>Start</p>
        </button>

        <button class="taskbar-icons" id="clock">00/00/0000 | --:--</button>
    </div>

    <!-- Menu Iniciar -->
    <div id="start-menu">
        <div class="label">
            <p>Ryan Ferreira</p>
        </div>
        <!-- Ãrea dos Menus -->
        <div id="applications">
            <button class="category-submenu-button" onmouseenter="showCategory('about', this)">About System <img
                    class="category-icon" src="assets/icons/arrow.png" /> </button>
            <button class="category-submenu-button" onmouseenter="showCategory('utilities', this)">Utilities<img
                    class="category-icon" src="assets/icons/arrow.png" /> </button>
            <button onclick="createExplorer()" class="github">Open Test Window (Explorer)</button>
        </div>
        <!-- Barra lateral -->
        <div class="side-profile">
            <img class="side-profile-img" src="https://avatars.githubusercontent.com/u/198508806"
                alt="My Github Profile Picture">
            <p>Hello there!</p>
            <button class="category-submenu-button" onmouseenter="showCategory('social', this)">Social
                <img class="category-icon" src="assets/icons/arrow.png" />
            </button>
        </div>
    </div>

    <script src="scripts/applications.js"></script>
    <script src="scripts/taskBar.js"></script>
    <script src="scripts/fileExplorer.js"></script>
    <script src="scripts/startMenu.js"></script>
    <script src="scripts/windowManagement.js"></script>
    <script src="scriptsGlobal.js"></script>
</body>

</html>
