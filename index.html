<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Ryan Ferreira</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Atalhos -->
    <div class="shortcuts">
        <div class="desktop-icon" onclick="openWindow('explorer')">
            <img src="assets/icons/folder.png" />
            <span>My projects</span>
        </div>

        <div class="desktop-icon"
            onclick="openArchive('My Final Paper - Landing Page', 'https://refractionsofgreed.vercel.app')">
            <img src="assets/icons/folder.png" />
            <span>Final Paper</span>
        </div>
    </div>

    <!-- Explorador de Arquivos -->
    <div id="explorer" class="window shadow inside" style="top:100px; left:100px;">
        <div onpointerdown="drag(event, 'explorer')" class="title-bar">
            <span>Explorer.exe</span>
            <div class="window-buttons">
                <button onclick="maximizeWindow('explorer')">O</button>
                <button onclick="closeWindow('explorer')">X</button>
            </div>
        </div>

        <div class="folders">
            <div class="folder" onclick="updateArchives('about')">
                <img src="assets/icons/folder.png" />
                <div>About me</div>
            </div>

            <div class="folder" onclick="updateArchives('cSharp')">
                <img src="assets/icons/folder.png" />
                <div>C#</div>
            </div>

            <div class="folder" onclick="updateArchives('thesis')">
                <img src="assets/icons/folder.png" />
                <div>Thesis</div>
            </div>

            <div class="folder" onclick="updateArchives('test')">
                <img src="assets/icons/folder.png" />
                <div>File test</div>
            </div>
        </div>

        <div id="file-list" class="file-list"></div>
    </div>

    <!-- Janela do iframe -->
    <div id="window-viewer" class="window shadow inside" style="top:160px; left:160px;">
        <div onpointerdown="drag(event, 'window-viewer')" class="title-bar">
            <span id="viewer-title">Arquivo</span>
            <div class="window-buttons">
                <button onclick="maximizeWindow('window-viewer')">O</button>
                <button onclick="closeWindow('window-viewer')">X</button>
            </div>
        </div>

        <div id="viewer">
            <iframe id="viewer-frame"></iframe>
        </div>
    </div>

    <!-- Barra de Tarefas -->
    <div class="header">
        <button class="taskbar-icons">
            <img class="start-icon" src="assets/icons/tux.png" />Start
        </button>

        <button class="taskbar-icons" id="clock">--:--</button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
