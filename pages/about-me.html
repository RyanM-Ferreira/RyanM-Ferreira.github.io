<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="../styles-global.css">

    <link rel="stylesheet" href="../styles/desktop.css">
    <link rel="stylesheet" href="../styles/project-info.css">

    <style>
        .profile {
            width: 100%;
            margin: auto;
        }

        div {
            flex: 1;
        }

        .profileDiv {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .row {
            display: flex;
            flex-direction: row;
            gap: 16px;
        }

        ol {
            list-style-position: inside;
        }

        ol ::marker {
            color: var(--bg-title);
        }

        /* Readme - Github Profiel */
        .readme-title {
            color: var(--bg-title);
            font-size: 20px;
        }

        .readme-p {
            margin: 12px 0;
        }

        .readme-link {
            color: var(--bg-title);
        }

        .readme-link:hover {
            background: var(--bg-title);
            color: white;
        }

        .readme-hr {
            border-top: 2px dotted var(--dark);
            margin: 12px 0;
        }

        .readme-badge {
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="project-page">
        <div class="project-header">
            <h1 class="project-title">About Me</h1>
            <div class="project-meta">
                <span>Ryan Ferreira</span>
                <span class="status">Active</span>
            </div>
        </div>

        <div class="project-main">
            <!-- Left Column -->
            <div class="column column-left">
                <div class="section profileDiv">
                    <img class="profile" src="https://avatars.githubusercontent.com/u/198508806" alt="Profile Picture"
                        class="preview">
                </div>
            </div>

            <!-- Right Column -->
            <div class="column">
                <div class="section markdownDiv">
                    <h2 class="section-title">
                        <img src="../assets/icons/gear.png" alt=""> Github README.md
                    </h2>
                    <p id="readme">Hey! I'm Ryan, 17, from Brazil.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column column-left">
                <div class="section">
                    <h2 class="section-title">
                        <img src="../assets/icons/tux.png" alt=""> Interests & Goals
                    </h2>
                    <ol>
                        <li>C#</li>
                        <li>Godot</li>
                        <li>C++</li>
                    </ol>
                    <p><span>Current goal:</span> become a solid programmer.</p>
                </div>
            </div>

            <div class="column">
                <div class="section">
                    <h2 class="section-title">
                        <img src="../assets/icons/gear.png" alt=""> Quick Facts
                    </h2>
                    <ul>
                        <li>From Brazil</li>
                        <li>17 years old</li>
                        <li>Main project: Refractions of Greed (My Final Course Project)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadReadme() {
            const response = await fetch('https://raw.githubusercontent.com/RyanM-Ferreira/RyanM-Ferreira/main/README.md');
            const text = await response.text();

            let html = text
                .replace('# Ryan Ferreira', '<h1 class="readme-title">Ryan Ferreira</h1>')
                .replace('*Systems Analysis and Development student*', '<em>Systems Analysis and Development student</em>')
                .replace('I don’t always know exactly what I’m doing.\nBut I keep trying.', 'I don’t always know exactly what I’m doing.<br>But I keep trying.')
                .replace('[My portfolio](https://ryanm-ferreira.github.io/) | [Mail me](mailto:ryanmatheusferreira@outlook.com.br)', '<a href="https://ryanm-ferreira.github.io/" target="_blank" class="readme-link">My portfolio</a> | <a href="mailto:ryanmatheusferreira@outlook.com.br" class="readme-link">Mail me</a>')
                .replace('---', '<hr class="readme-hr">')
                .replace('![C#](https://img.shields.io/badge/C%23-6f42c1?style=flat)\n![Linux](https://img.shields.io/badge/Linux-6f42c1?style=flat)', '<img src="https://img.shields.io/badge/C%23-6f42c1?style=flat" alt="C#" class="readme-badge"> <img src="https://img.shields.io/badge/Linux-6f42c1?style=flat" alt="Linux" class="readme-badge">')
                .replace(/\n\n/g, '<br>');

            document.getElementById("readme").innerHTML = html;
        }

        loadReadme();
    </script>
</body>

</html>
